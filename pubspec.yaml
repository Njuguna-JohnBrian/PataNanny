name: patananny
description: Find your nanny nearby.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.2
  google_fonts: ^6.0.0
  lottie: ^2.6.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  faker_dart: ^0.2.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/animations/
    - assets/svg/
    - assets/images/

